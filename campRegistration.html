<div class="container">
    <div class="row text-center">
        
        <div style="width:35%; margin: 27px auto;">
            <h2>Camp Registration Form</h2><br>
            <form action="/login" method = "POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Admin ID" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Admin Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="location" placeholder="Camp Location" class="form-control" required>
                </div>
                <div class="mapouter"><div class="gmap_canvas"><iframe width="420" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=bangalore&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.crocothemes.net"></a></div><style>.mapouter{text-align:right;height:300px;width:420px;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:420px;}</style></div>
                <br>
                <div class="form-group">
                    <input type="number" name="threat" placeholder="Threat level" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="New Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Retype Password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block btn-success btn-lg">Register</button>
            </form> 
            <br>
            <hr>
            
            
        </div>
    </div>
